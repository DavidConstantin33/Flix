<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="head">
    <img id="logoFlix" src="Color logo - no background.png" alt="logo">
</div>


<div class="app">
    <div class="menu">
        <h1>Menu</h1>
        <p>Home</p>
        <p>TV Shows</p>
        <p>Movies</p>
        <p>Recently Added</p>
        <p>My List</p>
        <h1>Settings</h1>
        <p>Change Plan</p>
        <p>FAQ</p>
        <p>Help Center</p>
        <p>Terms of Use</p>
        <p>Privacy</p>
    </div>
    <div class="section">
        <div class="search">
            <input type="text" class="search-input" name="q" placeholder="Search for Your Favourite Movies or TV Shows!">
        </div>


        <div class="movies">
            <div class="movie">
                <img src="iron man.jpg" alt="ironman">
                <p>Iron Man</p>
            </div>

            <div class="movie">
                <img src="dracula.jpg" alt="ironman">
                <p>Dracula</p>
            </div>

            <div class="movie">
                <img src="maze%20runner.jpg" alt="ironman">
                <p>Maze Runner</p>
            </div>

            <div class="movie">
                <img src="seventh%20son.jpg" alt="ironman">
                <p>Seventh Son</p>
            </div>

            <div class="movie">
                <img src="avatar.jpg" alt="ironman">
                <p>Avatar</p>
            </div>

            <div class="movie">
                <img src="wolverine.jpg" alt="ironman">
                <p>Wolverine</p>
            </div>


        </div>

    </div>
</div>



<script src="app.js"></script>

</body>
</html>
